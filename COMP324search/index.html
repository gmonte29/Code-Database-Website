<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeDatabase</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 class="center-text">CodeDatabase</h1>
  <div id="algorithm-container">
    <label for="algorithm-types">Select Algorithm :</label> 
    <select name="algorithm-types" id="algorithm-types">
      <option value="blank"> </option>
      <option value="sort">Sort</option>
      <option value="binary-search">Binary Search</option>
      <option value="quick-sort">Quick Sort</option>
      <!-- Add other sorting algorithms here -->
    </select>
  </div>
  <div id="algorithm-description" class="center-text"></div>
  <script src="script.js"></script>
</body>
</html>
