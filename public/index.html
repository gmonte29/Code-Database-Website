<!DOCTYPE html>
<html>
<head>
    <title>Code Database</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Code Database</h1>

    <!-- Upload Program button -->
    <button id="openUploadModal">Upload Program</button>

    <!-- Modal for Upload Program -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form enctype="multipart/form-data" id="uploadForm" action="http://localhost:3000/upload" method="post">
                <label for="programTitle">Program Title:</label>
                <input type="text" id="programTitle" name="programTitle" required>
                <br>
                <br>

                <!-- Add the new lines for Program Type -->
                <label for="programType">Program Type:</label>
                <input type="text" id="programType" name="programType" required>
                <br>
                <br>

                <label for="programFile">Upload Program:</label>
                <br>
                <br>
                <input type="file" name="programFile" id="programFile" required>

                <input type="submit" value="Upload">
            </form>
        </div>
    </div>


    <!-- Filter input elements -->
    <label for="programTypeFilter">Program Type:</label>
    <select id="programTypeFilter">
        <option value="All">All</option>
        <!-- Add more program types here -->
    </select>

    <label for="languageFilter">Programming Language:</label>
    <select id="languageFilter">
        <option value="All">All</option>
        <!-- Add more programming languages here -->
    </select>

    <!-- Search bar -->
    <label for="searchBar">Search by Name:</label>
    <input type="text" id="searchBar" oninput="searchPrograms()" placeholder="Search Here">


    <table border="1" id="programTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Programming Language</th>
                <th>Program Type</th>
                <th>Program Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Program entries will be dynamically added here -->
        </tbody>
    </table>

    <!-- JavaScript code for filtering and modal -->
    <script src="script.js"></script>
</body>
</html>
